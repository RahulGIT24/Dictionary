<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dictionary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="Images/dictionary-icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">
          <img
            src="Images/dictionary-icon.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
            id="logo"
          />
          <span class="text-white">Javascript Dictionary</span>
        </a>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center text-white" id="heading">
        <b>Search any word</b>
      </h1>
      <div class="search">
        <input type="search" placeholder="Search Here" id="input" />
        <button id="btn"><img src="Images/search.png" alt="" /></button>
      </div>
      <span class="spinner-border" role="status" id="loader">
        <span class="visually-hidden">Loading...</span>
      </span>
      <div class="dict" id="newDict">
        <h1><b>Word</b></h1>
        <h2><i id="word"></i></h2>
        <h1 class="my-4" id="def"><b>Definitions</b></h1>
        <ul id="definitions"></ul>
      </div>
      <div id="warning">
        <h1><b>No internet connection!!</b></h1>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
